name: First CI

on:
  push:
    branches: ["main"]

jobs:
  test:
    if: ${{ !contains(github.event.head_commit.message, '#code')}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with: 
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm test

  routage:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with: 
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Route Test
        run: npm run route:visuel
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: coverage
  hello:
    needs: [routage]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with: 
          node-version: 18.x
      - run: echo Hello World
  
  server:
    needs: [routage]
    uses: ./.github/workflows/deploy.js.yml

  docker:
    needs: [routage]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - name: Build Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/cdapi:latest
      - name: Docker push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cdapi