name: First CI

on:
  push:
    branches: ["main"]

jobs:
  test:
    if: ${{ !contains(github.event.head_commit.message, '#code')}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with: 
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm test

  hello:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with: 
          node-version: 18.x
      - run: echo Hello World